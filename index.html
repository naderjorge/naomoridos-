<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pra Sempre Nós</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #E0E4F5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #5a2d82;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* coração grande de fundo */
    body::before {
      content: '❤';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 30vw;
      color: rgba(90, 45, 130, 0.07);
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    h1 {
      margin-top: 2em;
      font-size: 2em;
      color:#B22222;
      padding: 0 1em;
      position: relative;
      z-index: 1;
    }

    .carousel {
      margin: 2em auto;
      position: relative;
      width: 95%;
      max-width: 700px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px #d8b2ff;
      border: 5px solid white;
      aspect-ratio: 4 / 2.5;
      z-index: 1;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>pra sempre nós, minha gatinha comunista!!</h1>

  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="0.jpg" alt="foto 0"></div>
      <div class="slide"><img src="1.jpg" alt="foto 1"></div>
      <div class="slide"><img src="2.jpg" alt="foto 2"></div>
      <div class="slide"><img src="3.jpg" alt="foto 3"></div>
      <div class="slide"><img src="4.jpg" alt="foto 4"></div>
      <div class="slide"><img src="5.jpg" alt="foto 5"></div>
      <div class="slide"><img src="6.jpg" alt="foto 6"></div>
      <div class="slide"><img src="7.jpg" alt="foto 7"></div>
      <div class="slide"><img src="8.jpg" alt="foto 8"></div>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    let index = 0;
    const totalSlides = slides.children.length;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>

  <!-- corações animados -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
